<h1 style="text-align: center;">Let's play Xo-Game </h1>
<div class="xo-container">
    <div class="cell" *ngFor="let a of board; let i = index" (click)="makemove(i)" >{{a}}</div>

</div>
<h1 style="text-align: center;" class="result" *ngIf="winner">Player {{winner}} wins</h1>

<p > <button (click)="resetgame()">Reset Game</button> </p>
